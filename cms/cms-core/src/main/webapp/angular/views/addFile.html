<div>
    <div class="control-group">
        <div class="controls">
            <span class="btn btn-success fileinput-button btn-file">
                <i class="icon-plus icon-white"></i>
                <input type="file" name="file" id="uploadFile" multiple upload=><span>Add files...</span>
            </span>
        </div>
    </div>
    <div>
        <span ng-show="!files.length">No files selected</span>
        <ul>
            <li ng-repeat="file in files">{{file}}</li>
        </ul>
    </div>
    <div class="progress" id="progress" ng-show="percentage">
        <div class="progress-bar progress-bar-success" style="width:{{percentage}}%;"></div>
    </div>
    <div class="form-actions" ng-show="files.length">
        <button type="submit" class="btn btn-primary pull-left" ng-click="upload()">Upload</button>
    </div>
</div>
