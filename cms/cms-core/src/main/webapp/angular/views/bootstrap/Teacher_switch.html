<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Настройки студента</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">javatraining</a>
    </div>
    <ul class="nav nav-tabs trench"  >
        <li class="active"><a href="#">Главная</a></li>
        <li><a href="#">Новости</a></li>
        <li><a href="#">О нас...</a></li>
    </ul>

    <div class="row " >
        <div class="col-xs-6 col-md-2">

            <div class="sidebar-nav vcenter" >
                <ul class="nav nav-list vcenter">

                    <li class="nav-header"></li>
                    <li><a href="#"> As teacher </a></li>
                    <li class="divider"></li>
                    <li><a href="#"><i class="icon-comment"></i> As admin</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-6 col-md-6">


                <div class="row">

                        <h3>Add or edit new course</h3>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="title" class="col-sm-3 control-label">Название</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="title" placeholder="Введите название...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="content" class="col-sm-3 control-label">Содержимое</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="content" placeholder="Enter few words about the course" rows="4"> </textarea>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default trench_out form-control">Добавить информацию</button>

                            <div class="form-group">
                                <label for="content" class="col-sm-3 control-label"> Преподаватели </label>
                                <div class="col-sm-9">

                                        <select class="select2 form-control" id="multiselect" multiple="multiple">
                                            <optgroup label="Select multiple">
                                                <option>One</option>
                                                <option>Two</option>
                                                <option>Three</option>
                                                <option>Siz</option>
                                                <option>Seven</option>
                                                <option>Nine</option>
                                            </optgroup>
                                        </select>
                                </div>
                            </div>

                            <button type="button" class="btn btn-default  form-control trench_out">Add teacher(s)</button>

                            <div class="form-group">
                                <label for="message" class="col-sm-3 control-label">Оставить сообщение</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="message" placeholder="Enter the message" rows="3" > </textarea>
                                </div>
                            </div>

                            <button type="button" class="btn btn-success btn-custom trench_out full_screen">Добавить новость</button>

                        </form>
                    <div class="text-right">
                        <a href="#" class="trench_out">К списку абитуриентов</a>
                    </div>


                </div>

        </div>

    </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
