<div ng-controller="AddLectureCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Добавление лекции</h3>

            <form name="lectureForm" novalidate role="form">
                <div class="form-group">
                    <label for="name">Тема <span class="required">*</span></label>
                    <input id="name" type="text" name="name" ng-model="lecture.topic" class="form-control"
                           ng-required="true"/>
                </div>

                <div class="form-group">
                    <label for="content">Краткое описание<span class="required">*</span></label>
                <textarea class="form-control" id="content" ng-model="lecture.content"
                          placeholder="Введите описание..." rows="4"
                          ng-required="true"></textarea>
                </div>

                <button type="button" class="btn btn-success  trench_out full_screen"
                        ng-disabled="!isValidLecture(lectureForm)" ng-click="createLecture()"> Добавить лекцию
                </button>
            </form>
        </div>
    </div>
</div>
