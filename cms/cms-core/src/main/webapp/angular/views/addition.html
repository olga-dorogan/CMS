<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog  third_screen">
        <form name="subscriberForm" novalidate role="form">
            <div class="form-group">
                <label for="phoneNumber">Введите номер телефона<span class="required">*</span></label>
                <input id="phoneNumber" size="11" type="text" name="phoneNumber" ng-model="person.phoneNumber" class="form-control"
                       ng-required="true"/>
            </div>

            <div class="pull-right">
                <button type="button" class="btn btn-success btn-s"
                        ng-disabled="!isPersonHasPhoneNumber()" ng-click="subscribePersonToCourse({{course.id}}, {{person.id}})"> Подписаться
                </button>
                <button type="button" class="btn btn-warning btn-s"
                        ng-click="cancel()">Отмена
                </button>
            </div>
        </form>
    </div>
</div>
