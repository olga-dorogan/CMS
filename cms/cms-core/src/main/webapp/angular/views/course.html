<div>
    <ul ng-hide="isLogin()" class="info-list">
        <li ng-repeat="course in courses">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{course.name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="description">{{course.description}}</div>
                </div>
            </div>
        </li>
    </ul>

    <div ng-show="isLogin()">

        <div ng-show="(personCourses == undefined) || (newCourses == undefined)" class="text-center">
            <br><br>
            <img class="img-wait" ng-src="angular/img/wait.gif"/>
        </div>

        <div ng-hide="(personCourses == undefined) || (personCourses.length == 0)">
            <h3>Курсы, на которые вы подписаны</h3>
            <ul class="info-list">
                <li ng-repeat="course in personCourses">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{course.name}}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="description">{{course.description}}</div>
                            <div class="course-action">
                                <a ui-sref="person.course.content({courseId:course.id, courseName:course.name})"
                                   class="go-into-course">{{getActionMsg(course.courseStatus)}}
                                </a>
                            </div>
                        </div>
                    </div>
            </ul>
        </div>

        <div ng-hide="(newCourses == undefined) || (newCourses.length == 0)">
            <h3>Новые курсы</h3>
            <ul class="info-list">
                <li ng-repeat="course in newCourses">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{course.name}}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="description">{{course.description}}</div>
                            <div class="course-action">

                                <a ui-sref="person.subscribe.modal" ng-if="!course.isPersonEnrolled&&!isPersonHasPhoneNumber()" class="enroll-into-course">Подписаться</a>
                                <a ui-sref="person.subscribe" ng-if="!course.isPersonEnrolled&&isPersonHasPhoneNumber()" class="enroll-into-course">Подписаться</a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <div ng-hide="!isTeacher() || (personCourses == undefined) || (newCourses == undefined)" class="pull-right">
            <button class="btn btn-default" ui-sref="person.editCourses">Перейти в режим редактирования
            </button>
            <button class="btn btn-default" ui-sref="person.addOrEditCourse({mode:'add'})">Добавить новый курс
            </button>
        </div>

    </div>

</div>
