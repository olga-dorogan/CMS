<div>
    <table class="table table-hover table-bordered table-condensed">
        <thead>
        <tr>
            <td class="col-md-1 text-center">#</td>
            <td class="col-md-6">Задание</td>
            <td class="col-md-2 text-center">Завершенность</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="practice in practices | orderBy: 'virtOrderNum'">

        </tr>
        </tbody>
    </table>
</div>
