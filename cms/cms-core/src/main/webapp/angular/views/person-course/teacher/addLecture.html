<div>
    <div class="row">
        <div class="col-md-12">
            <form name="lectureForm" novalidate role="form">
                <div class="form-group">
                    <label for="name">Тема <span class="required">*</span></label>
                    <input id="name" type="text" name="name" ng-model="lecture.topic" class="form-control"
                           ng-required="true"/>
                </div>

                <div class="form-group">
                    <label for="content">Краткое описание<span class="required">*</span></label>
                <textarea class="form-control" id="content" ng-model="lecture.content"
                          placeholder="Введите описание..." rows="4"
                          ng-required="true"></textarea>
                </div>

                <label>Файлы для загрузки</label>

                <div ng-include src="'angular/views/person-course/teacher/addFile.html'"></div>
                <br>

                <label>Дополнительные ссылки</label>

                <div ng-include src="'angular/views/person-course/teacher/addLinks.html'"></div>
                <br>

                <div class="pull-right">
                    <button type="button" class="btn btn-success btn-s"
                            ng-disabled="!isValidLecture(lectureForm)" ng-click="ok()"> Добавить лекцию
                    </button>
                    <button type="button" class="btn btn-danger btn-s"
                            ng-click="cancel()">Отмена
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
