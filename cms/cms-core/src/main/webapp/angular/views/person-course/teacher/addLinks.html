<div class="person-course-add-files">
    <div>
        <table class="table person-course-file">
            <thead>
            <tr>
                <th class="col-md-1">N</th>
                <th class="col-md-3">Название</th>
                <th class="col-md-2">Ссылка</th>
                <th class="col-md-4 text-center">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="lectLink in lectureLinks">
                <td class="text-center"><input type="text" value="{{ lectLink.orderNum }}"  class="person-add-files-input"></td>
                <td><input type="text" value="{{ lectLink.description }}" class="person-add-files-input"></td>
                <td class="text-center"><a href="{{ lectLink.link }}">go to</a></td>
                <td nowrap class="text-right">
                    <button type="button" class="btn btn-danger btn-xs person-course-add-files-xs-btn"
                            ng-click="removeLink(lectLink)">
                        <span class="glyphicon glyphicon-trash"></span> Удалить
                    </button>
                </td>
            </tr>
            <tr>
                <td class="text-center">
                    <input type="text" ng-model="newLink.orderNum" size="2" class="person-add-files-input">
                </td>
                <td>
                    <input type="text" ng-model="newLink.description" class="person-add-files-input">
                </td>
                <td>
                    <input type="text" ng-model="newLink.link" class="person-add-files-input">
                </td>
                <td nowrap class="text-right">
                    <button type="button" class="btn btn-success btn-xs person-course-add-files-xs-btn"
                            ng-click="addLink()">
                        <span class="glyphicon glyphicon-plus"></span> Добавить
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
